<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaHi Beauty Center</title>
    <script>
        // Redirect to index.html and let the router handle the routing
        sessionStorage.redirect = location.href;
        
        // Check if we're on GitHub Pages
        function isGitHubPages() {
            const hostname = location.hostname;
            const pathname = location.pathname;
            
            const isGitHubPagesDomain = hostname.includes('github.io') || 
                                       hostname.includes('github.com');
            
            const hasRepoName = pathname.split('/')[1] && 
                               pathname.split('/')[1] !== '' &&
                               !pathname.split('/')[1].includes('.');
            
            return isGitHubPagesDomain && hasRepoName;
        }
        
        // Get base path
        let basePath = '/';
        if (isGitHubPages()) {
            const repoName = location.pathname.split('/')[1];
            basePath = '/' + repoName + '/';
        }
        
        location.replace(basePath);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
